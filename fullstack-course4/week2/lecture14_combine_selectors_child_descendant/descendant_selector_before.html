<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Descendant Selector</title>
        <style>
            /* all li elements tha are inside a section element. */
            section li {
                color: green;
            }

            section2 > li {
                color: pink;
            }
        </style>
    </head>
    <body>
        <h1>Descendant Selector</h1>
        <section>
            This list gets affected because it's a descendant of section.
            <ul>
                <li>Article 1</li>
                <li>Article 2</li>
                <li>Article 3</li>
            </ul>
        </section>

        <section2>
            <p>This list doesn't get affected because it's not direct child of section2</p>
            <ul>
                <li>list 1</li>
                <li>list 2</li>
                <li>list 3</li>
            </ul>
        </section2>
        <article>
            Shopping List:
            <ul>
                <li>Cookies</li>
                <li>Cake</li>
                <li>Pie</li>
            </ul>
        </article>
    </body>
</html>
