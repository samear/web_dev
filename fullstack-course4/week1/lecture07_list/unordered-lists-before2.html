<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unordered Lists</title>
    </head>
    <body>
        <h1>Unordered List</h1>
        <div>
            My typical dinner shopping list:
            <ul>                            <!-- ONLY <li> tags are allowed in <ul> tag!-->
                <li>Milk</li>
                <li>Donuts</li>
                <li>Cookies
                    <ul>
                        <li>Chocolate</li>
                        <li>Sugar</li>
                        <li>Peanut Butter</li>
                    </ul>
                </li>
                <li>Popto Bismol</li>
            </ul>
        </div>
    </body>
</html>
